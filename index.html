<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosa 3D con Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Configuración de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Crear pétalo de rosa
    const petalGeometry = new THREE.LatheGeometry([
      new THREE.Vector2(0, 0),
      new THREE.Vector2(0.1, 0.05),
      new THREE.Vector2(0.2, 0.2),
      new THREE.Vector2(0.3, 0.4),
      new THREE.Vector2(0.4, 0.7),
      new THREE.Vector2(0.45, 1),
      new THREE.Vector2(0.4, 1.2),
      new THREE.Vector2(0.35, 1.3),
      new THREE.Vector2(0.2, 1.35),
      new THREE.Vector2(0, 1.4)
    ]);

    const petalMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
    const petal = new THREE.Mesh(petalGeometry, petalMaterial);
    scene.add(petal);

    // Configurar la cámara
    camera.position.z = 5;

    // Animación
    const animate = () => {
      requestAnimationFrame(animate);
      petal.rotation.z += 0.005;
      renderer.render(scene, camera);
    };

    // Iniciar animación
    animate();
  </script>
</body>
</html>
